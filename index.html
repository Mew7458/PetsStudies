<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pets Studies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene" id="scene">
      <img
        class="wallpaper"
        src="PetsStudiesAnimation/Wallpaper.PNG"
        alt=""
        aria-hidden="true"
      />
      <h1 class="title" id="title">Pets Studies</h1>
      <img
        class="background"
        id="background"
        src="PetsStudiesAnimation/Pets.PNG"
        alt="Pets Studies"
      />
      <img class="pet-frame" id="petFrame" alt="" aria-hidden="true" />
      <button
        class="hotspot"
        data-pet="snail"
        data-x="0.45"
        data-y="0.08"
        data-w="0.18"
        data-h="0.12"
        aria-label="Snail"
      ></button>
      <button
        class="hotspot"
        data-pet="beetle"
        data-x="0.42"
        data-y="0.21"
        data-w="0.22"
        data-h="0.14"
        aria-label="Beetle"
      ></button>
      <button
        class="hotspot"
        data-pet="gecko"
        data-x="0.42"
        data-y="0.36"
        data-w="0.24"
        data-h="0.18"
        aria-label="Gecko"
      ></button>
      <button
        class="hotspot"
        data-pet="fish"
        data-x="0.40"
        data-y="0.54"
        data-w="0.26"
        data-h="0.14"
        aria-label="Fish"
      ></button>
      <button
        class="hotspot"
        data-pet="python"
        data-x="0.41"
        data-y="0.67"
        data-w="0.26"
        data-h="0.26"
        aria-label="Python"
      ></button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
